# Server section.
# You can leave the default port as it is. Default port is 55555.
[server]
port=55555

# Here specify the list of computers' IP (or host name) to which you would
# like to send this computer's clipboard contents.
# The format is: <receiver_ip>=<port> (eg: 192.168.0.1=55555)
[receivers]
=55555
